<!DOCTYPE html>
<html>
<head>
  <title>Book Vehicle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Book Your Vehicle</h2>

  <form id="bookingForm">
    <label>Pickup Location:</label><br>
    <input type="text" name="pickupLocation" required><br><br>

    <label>Pickup Date:</label><br>
    <input type="date" name="pickupDate" required><br><br>

    <label>Pickup Time:</label><br>
    <input type="time" name="pickupTime" required><br><br>

    <button type="submit">Confirm Booking</button>
  </form>

  <div id="bookingStatus"></div>
  <button onclick="logout()">Logout</button>

<script>
function logout() {
  localStorage.removeItem('token');
  localStorage.removeItem('isAdmin');
  window.location.href = 'login.html';
}
</script>

  <script src="js/booking.js"></script>
</body>
</html>
